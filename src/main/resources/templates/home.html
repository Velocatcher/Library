<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Домашняя страница пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h2 {
            color: #343a40;
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #343a40;
            color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    Welcome to the Library System
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</header>

<div class="container">

    <!-- Приветствие с именем пользователя -->
    <div class="welcome-message">
        Добро пожаловать, <span th:text="${#authentication.name}"></span>!
    </div>

    <!-- Список заказов пользователя -->
    <h2>Ваши заказы</h2>
    <table>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Дата заказа</th>
            <th>Действия</th>
        </tr>
        <tr th:each="order : ${userOrders}">
            <td th:text="${order.book.title}"></td>
            <td th:text="${order.book.author}"></td>
            <td th:text="${order.orderDate}"></td>
            <td>
                <div class="button-container">
                    <!-- Кнопка возврата книги -->
                    <form th:action="@{/order/returnBook}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}"/>
                        <button type="submit">Вернуть книгу</button>
                    </form>

                    <!-- Кнопка продления аренды -->
                    <form th:action="@{/order/extendLoan}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}"/>
                        <button type="submit">Продлить аренду</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <!-- Список всех доступных книг -->
    <h2>Все доступные книги</h2>
    <table>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        <tr th:each="book : ${availableBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <!-- Кнопка для заказа книги -->

                <form th:action="@{/order/orderBook}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <button type="submit">Заказать книгу</button>
                </form>

                <!--                <form th:action="@{/orderBook}" method="post">-->
<!--                    <input type="hidden" name="bookId" th:value="${book.id}" />-->
<!--                    <input type="hidden" name="userId" th:value="${#authentication.name}" />-->
<!--                    <button type="submit">Заказать книгу</button>-->
<!--                </form>-->
            </td>
        </tr>
        <tbody id="booksTableBody">
        <!-- Книги будут добавлены динамически -->
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/books')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#booksTableBody');
                    data.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.description}</td>
                            <td>
                                <form th:action="@{order/orderBook}" method="post">
                                    <input type="hidden" name="bookId" value="${book.id}"/>
                                    <button type="submit">Заказать книгу</button>
                                </form>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        });
    </script>
</div>

</body>
</html>

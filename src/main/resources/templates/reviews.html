<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы на книгу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        table th {
            background-color: #343a40;
            color: white;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .book-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <span>Отзывы на книгу</span>
    <a th:href="@{/order/home}" class="back-button">Назад</a>
</header>

<div class="container">
    <h2 th:text="'Отзывы на книгу: ' + ${book.title}"></h2>

    <table>
        <thead>
        <tr>
            <th>Отзыв</th>
            <th>Пользователь</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewDescription}"></td>
            <td th:text="${review.userEmail}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
